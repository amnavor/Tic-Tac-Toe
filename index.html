<body>
  <div id="main">
    <div class="players">
      <p> Select the number of players: </p>
      <button id="first">One</button> 
      <button id="second">Two</button>
    </div>

    <div class="signOne">
      <p> Select your sign: </p>
      <button class="x"><img src=http://www.clipartbest.com/cliparts/yik/bLe/yikbLekiE.gif style="width:80px;height:60px;"></button>
      <button class="o"><img src=http://www.picgifs.com/alphabets/alphabets/dancing-1/alphabets-dancing-1-883248.gif style="width:80px;height:60px;"></button> 
      <button class="startOver">Start Over</button>
    </div>

    <div class="signTwo">
      <p> Player 1, select your sign: </p>
     <button class="x"><img src=http://www.clipartbest.com/cliparts/yik/bLe/yikbLekiE.gif style="width:80px;height:60px;"></button>
      <button class="o"><img src=http://www.picgifs.com/alphabets/alphabets/dancing-1/alphabets-dancing-1-883248.gif style="width:80px;height:60px;"></button> 
      <button class="startOver">Start Over</button>
    </div>

    <div class="board">
      <p> <span id='p1Name'></span> <span id='p1'></span>  || <span id='p2Name'></span> <span id='p2'></span> </p>
      <button class="startOver">Start Over</button>
      <p id='msg'> <br> </p>
      <table>
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr>
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr>
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
